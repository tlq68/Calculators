<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Get ready to calculate!</h1>

<div class="container">
    <div class="screen row">

        <div id="output-top" class="screenoutput"><div class="top-number">9 + 9</div></div>
        <div id="output-bottom" class="screenoutput"><div class="bottom-number">18</div></div>
    </div>
    <div class="touchpad">
        <button id="AC" class="touchpad-button eraser">AC</button>
        <button id="C" class="touchpad-button eraser">C</button>
        <button id="module-button" class="touchpad-button operator">%</button>
        <button id="divide-button" class="touchpad-button operator">/</button>
        <button id="7" class="touchpad-button number">7</button>
        <button id="8" class="touchpad-button number">8</button>
        <button id="9" class="touchpad-button number">9</button>
        <button id="multiply-button" class="touchpad-button operator">x</button>
        <button id="4" class="touchpad-button number">4</button>
        <button id="5" class="touchpad-button number">5</button>
        <button id="6" class="touchpad-button number">6</button>
        <button id="minus-button" class="touchpad-button operator">-</button>
        <button id="1" class="touchpad-button number">1</button>
        <button id="2" class="touchpad-button number">2</button>
        <button id="3" class="touchpad-button number">3</button>
        <button id="plus-button" class="touchpad-button operator">+</button>
        
        
    </div>
    <div class="bottom-row">
        <button id="button-0" class="touchpad-button-bottom number">0</button>
        <button id="decimal-button" class="touchpad-button-bottom">.</button>
        <button id="equals-button" class="touchpad-button-bottom">=</button>
    </div>

</div>
    <script src="script.js"></script>
</body>
</html>
