<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Get ready to calculate!</h1>

<div class="container">
    <div class="screen row">
        <div class="screenoutput">    </div>
        <div class="screenoutput">    </div>
    </div>
    <div class="touchpad">
        <button id="AC" class="touchpad-button">AC</button>
        <button id="C" class="touchpad-button">C</button>
        <button id="module-button" class="touchpad-button">%</button>
        <button id="divide-button" class="touchpad-button">/</button>
        <button id="7" class="touchpad-button">7</button>
        <button id="8" class="touchpad-button">8</button>
        <button id="9" class="touchpad-button">9</button>
        <button id="plus-button" class="touchpad-button">+</button>
        <button id="4" class="touchpad-button">4</button>
        <button id="5" class="touchpad-button">5</button>
        <button id="6" class="touchpad-button">6</button>
        <button id="minus-button" class="touchpad-button">-</button>
        <button id="1" class="touchpad-button">1</button>
        <button id="2" class="touchpad-button">2</button>
        <button id="3" class="touchpad-button">3</button>
        <button id="multiply-button" class="touchpad-button">x</button>
        
        
    </div>
    <div class="bottom-row">
        <button id="button-0" class="touchpad-button-bottom">0</button>
        <button id="decimal-button" class="touchpad-button-bottom">.</button>
        <button id="equals-button" class="touchpad-button-bottom">=</button>
    </div>

</div>
    <script src="script.js"></script>
</body>
</html>
